    <!-- Minimal safe-area helpers so fixed elements don't collide with notches -->
    <style>
      html, body, #root { height: 100%; }
      body { margin: 0; background: #0b0f14; }
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-right: env(safe-area-inset-right, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --safe-left: env(safe-area-inset-left, 0px);
      }
      /* Example utility you can use on fixed footers/headers */
      .use-safe-bottom { padding-bottom: var(--safe-bottom); }
      .use-safe-top { padding-top: var(--safe-top); }
    </style>
  </head>
